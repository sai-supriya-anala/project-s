<!DOCTYPE html>
<head>
    <script>
        var a=parseInt(window.prompt(a));
        var b=parseInt(window.prompt(b));
        var c=parseInt(window.prompt(c));
        var x=(Math.ceil((-b)+((Math.sqrt(b**2-(4*a*c)*(-1)))))/(2*a));
        var y=(Math.ceil((-b)-((Math.sqrt(b**2-(4*a*c)*(-1)))))/(2*a));
        document.write("roots are :"+x);
        document.write("roots are :"+y);

    </script>
</head>

</body>
</html>
