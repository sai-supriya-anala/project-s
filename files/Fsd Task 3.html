<html>
    <head>
        <title> MANASANTA NUVVE.COM </title>
    </head>
    <body>
        <center><h1> ELECTION SURVEY FORM </h1></center><hr>
        <table>
            <tr>
                <td><b>NAME:</b> </td>
                <td><input type="Text" placeholder="Enter Your Name"</td><br><br>
            </tr>
            <tr>
                <td><b>AGE:</b></td>
                <td><input type="number" placeholder="Enter Your Age"</td><br><br>
            </tr>
            <tr>
                <td><b>GENDER:</b><br><br></td>
                <td><input type="radio" name="Gender">Male<br><br></td>
                <td><input type="radio" name="Gender">Female<br><br></td>
            </tr>
            <tr>
                <td><b>ELECTION BOOTH NUMBER:</b></td>
                <td><input type="number"</td><br><br>
            </tr>
            <tr>
                <td><b>FEEDBACK ON ELECTION:</b></td>
                <td><textarea placeholder="FeedBack On Election"></textarea><br><br></td>
            </tr>
            <tr>
                <td><b>MOBILE NUMBER:</b></td>
                <td><input type="number"><br><br></td>
            </tr>
            <tr>
                <td><b>TIME & DATE:</b></td>
                <td><input type="date"></td>
            </tr>

        </table>
    </body>
</html>
